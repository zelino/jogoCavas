<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animacao</title>
</head>

<body>
  <canvas id="meu_canvas" width="300" height="300"></canvas>
  <script>
    canvas = document.getElementById('meu_canvas');
    context = canvas.getContext('2d');

    //Dados da Bola
    var x = 20;
    var y = 100;
    var raio = 5;

    //Inicia a animação
    requestAnimationFrame(mexerBola);

    //Função de animação
    function mexerBola() {
      //Limpar o Canvas
      context.clearRect(0, 0, canvas.width, canvas.height);
      //Desenhar a bola
      context.beginPath();
      context.arc(x, y, raio, 0, Math.PI * 2);
      context.fill();
      //Deslocar 20px para direita
      x += 1;
      y += 1;
      //Chamar o próximo ciclo da animação
      requestAnimationFrame(mexerBola);
    }
  </script>
</body>

</html>
