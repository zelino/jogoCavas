<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Imagem</title>
</head>

<body>
  <canvas id="meu_canvas" width="500" height="500"></canvas>
  <script>
    var canvas = document.getElementById('meu_canvas');
    var context = canvas.getContext('2d');

    //Carregar a imagem
    var imagemNave = new Image();
    imagemNave.src = 'img/alien.png';
    var imagemExplosao = new Image();
    imagemExplosao.src = 'img/explosao.png'
    imagemNave.onload = function () {
      //Aqui vai o DraImage
      //Começar na posição 20
      var x = 20;
      //Desenhar as imagens
      for (var i = 1; i <= 5; i++) {
        context.drawImage(imagemNave, x, 20, 64, 64);
        x += 80;
      }
    }
    imagemExplosao.onload = function () {
      var x = 50;
      for (var i = 1; i <= 5; i++) {
        context.drawImage(imagemExplosao,
          x, 20, 60, 65);
        x += 70;
      }
    }
  </script>
</body>

</html>
