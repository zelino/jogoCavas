<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Jogo JS</title>
</head>

<body>
  <canvas id="meu_canvas" width="300" height="300">Caso seu navegador n√£o suporte canvas, atualize-o!</canvas>
  <script>
    //referenciando o canvas
    var canvas = document.getElementById('meu_canvas');
    //obtendo contexto grafico
    var context = canvas.getContext('2d');
    //desenhar um retangulo preenchido
    context.fillRect(50, 50, 100, 100)
    //desenha um retangulo (apenas o contorno)
    context.strokeRect(50, 170, 100, 100)
  </script>
</body>

</html>
